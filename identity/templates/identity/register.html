{% extends 'identity/base.html' %}

{% block title_content %}注册{% endblock %}

{% block body_content %}
    <div class="content">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form_text_ipt">
                <label>
                    <input name="un" type="text" placeholder="用户名">
                </label>
            </div>
            <div class="form_text_ipt">
                <label>
                    <input name="pw1" type="password" placeholder="密码">
                </label>
            </div>
            <div class="form_text_ipt">
                <label>
                    <input name="pw2" type="password" placeholder="确认密码">
                </label>
            </div>
            <div class="form_btn">
                <button>注册</button>
            </div>
        </form>
    </div>
{% endblock %}
